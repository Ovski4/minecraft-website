imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

#pac translation:extract fr --enable-extractor=jms_i18n_routing --bundle=OvskiMineStatsBundle --output-format=yml
jms_i18n_routing:
    default_locale: en
    locales: [en, fr]
    strategy: custom

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Ovski\MinecraftUserBundle\Entity\User
    registration:
        form:
            type: ovski_minecraftuser_registration
    profile:
        form:
            type: ovski_minecraftuser_profile
    

fm_bbcode:
    #emoticon:
    #    resource: "@OvskiForumBundle/Resources/config/emoticons.yml"
    filter_sets:
        forum_filter:
            hooks: [ emoticon ]
            filters: [ default ]
            whitelist: [ b, i ]

# to put in the bundle config after
ovski_forum:
    locales: [fr, en]
    max_per_pages:
        posts_on_post_creation: 10
        topics: 4
        posts: 10

# lexik configuration
twig:
    form:
        resources:
            - LexikFormFilterBundle:Form:form_div_layout.html.twig